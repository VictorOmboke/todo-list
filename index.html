<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>2-Do</title>
  </head>

  <body>
    <div id="header">
      <h1>2/DO</h1>
      <button class="taskLauncher">&#43;</button>
    </div>

    <div id="sideBar">
      <div id="menu">
        <button id="allTasksBtn" class="menuBtn">All Tasks</button>
        <button id="todayBtn" class="menuBtn">Today</button>
      </div>

      <div id="projects">
        <h2>Projects</h2>

        <div id="projectDisplay"></div>
        <button class="createProjectBtn">&#43; New Project</button>
      </div>
    </div>

    <div id="content">
      <div id="pageTitle">All Tasks</div>
      <div class="allTasksDisplayContainer">
        <div id="allTasksDisplay"></div>
      </div>
      <div class="todayDisplayContainer">
        <div id="todayDisplay"></div>
      </div>
      <div class="thisWeekDisplayContainer">
        <div id="thisWeekDisplay"></div>
      </div>
    </div>

    <div id="taskCreator">
      <div class="header">
        <h2>Create a task</h2>
        <button class="taskClose">&#10005;</button>
      </div>
      <form action="" method="post" id="taskForm">
        <div class="title">
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="note">
          <label for="add_note">Add Note:</label>
          <textarea name="add_note" id="add_note" cols="20" rows="8"></textarea>
        </div>

        <div class="date">
          <label for="date">Date:</label>
          <input type="datetime-local" name="date" id="date" required />
        </div>

        <div class="priority">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="project">
          <label for="project">Project:</label>
          <select name="project" id="project">
            <option value="All Tasks">All Tasks</option>
          </select>
        </div>

        <button type="submit" class="addTask">Add Task</button>
      </form>
    </div>

    <div id="taskEditor">
      <div class="header">
        <h2>Edit task</h2>
        <button class="editClose">&#10005;</button>
      </div>
      <form action="" method="post" id="editForm">
        <div class="editTitle">
          <label for="edit_title">Title: </label>
          <input type="text" id="edit_title" name="edit_title" required />
        </div>

        <div class="editNote">
          <label for="edit_note">Add Note:</label>
          <textarea
            name="edit_note"
            id="edit_note"
            cols="20"
            rows="8"
          ></textarea>
        </div>

        <div class="editDate">
          <label for="edit_date">Date:</label>
          <input
            type="datetime-local"
            name="edit_date"
            id="edit_date"
            required
          />
        </div>

        <div class="editPriority">
          <label for="edit_priority">Priority:</label>
          <select name="edit_priority" id="edit_priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="editProject">
          <label for="edit_project">Project:</label>
          <select name="edit_project" id="edit_project">
            <option value="All Tasks">All Tasks</option>
          </select>
        </div>

        <button type="submit" class="editTask">Edit Task</button>
      </form>
    </div>

    <div id="projectCreator">
      <div class="header">
        <h2>Create a project</h2>
        <button class="projectClose">&#10005;</button>
      </div>

      <form action="" method="post" id="projectForm">
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <button type="submit" class="addProject">Add Project</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
